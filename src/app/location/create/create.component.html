<div class="title">
  <h1>Crear Alojamiento</h1>
</div>

<div class="main-contet">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" class="form-control" name="name" [(ngModel)]="location.name" placeholder="Nombre">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="type" [(ngModel)]="location.type" placeholder="Tipo">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="price" [(ngModel)]="location.price" placeholder="Valor">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="starts" [(ngModel)]="location.starts" placeholder="Estrella">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="img" [(ngModel)]="location.urlImage" placeholder="Url imagen">
    </div>
    <div class="form-group">
      <textarea rows="5" class="form-control" name="description" [(ngModel)]="location.description" placeholder="DescripciÃ³n"></textarea>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </div>
  </form>
</div>
